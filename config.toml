baseURL = "https://sroeschus.github.io/"
defaultContentLanguage = "en"
languageCode = "en-us"
title = "devkernel.io"

# Change the default theme to be use when building the site with Hugo
theme = "DoIt"

# Use robots.txt
enableRobotsTXT = true

[params]
  # DoIt theme version
  version = "0.2.X"
  # website title
  title = "Linux kernel developer information"
  # site description
  description = "Linux kernel developer information"
  # site keywords
  keywords = ["linux", "kernel", "developer", "hacker"]
  # site default theme ("light", "dark", "black", "auto")
  defaultTheme = "dark"
  # public git repo url only then enableGitInfo is true
  gitRepo = ""
  # which hash function used for SRI, when empty, no SRI is used ("sha256", "sha384", "sha512", "md5")
  fingerprint = ""
  # date format
  dateFormat = "2006-01-02"
  # website images for Open Graph and Twitter Cards
  # images = ["/images/avatar.webp"]
  images = ["/images/avatar.jpg"]
  # enable PWA
  enablePWA = false
  # license information
  license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
  # [Experimental] Bundle js
  bundle = false

  [params.page.math]
    enable = true
    blockLeftDelimiter = ""
    blockRightDelimiter = ""
    inlineLeftDelimiter = ""
    inlineRightDelimiter = ""
    copy_text = true
    mhchem = true

  [params.home]
    # amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      # avatarURL = "/images/avatar.webp"
      avatarURL = "/images/avatar.jpg"
      # title shown in home page (HTML format is supported)
      title = "Stefan Roesch"
      # subtitle shown in home page
      subtitle = "Kernel Developer"
      # whether to use typeit animation for subtitle
      typeit = false
      # whether to show social links
      social = true
      # disclaimer (HTML format is supported)
      disclaimer = "<p>"
    # Home page posts
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 7
    [params.social]
      GitHub = "sroeschus"
      Linkedin = "stefan-roesch-65a749"
      # Twitter = "xxxx"
      Instagram = ""
      Facebook = "100018057780127"
      # Telegram = "xxxx"
      Gitlab = ""
      Whatsapp = ""
      Email = "shr@devkernel.io"
      RSS = true

  [params.footer]
    enable = true
    # Custom content (HTML format is supported)
    custom = ''
    # whether to show Hugo and theme info
    hugo = false
    # Hosted on (HTML format is supported)
    # <a title="Github Pages" href="https://docs.github.com/en/pages/" target="_blank" rel="noopener noreffer">GitHub Pages</a>
    hostedOn = '' 
    # whether to show copyright info
    copyright = true
    # whether to show the author
    author = true
    # site creation time
    since = 2021
    # ICP info only in China (HTML format is supported)
    icp = ""
    # license info (HTML format is supported)
    license= '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

  # Section (all posts) page config
  [params.section]
    # special amount of posts in each section page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10
    # recently updated posts settings
    [params.section.recentlyUpdated]
      enable = true
      rss = true
      days = 30
      maxCount = 10

  # List (category or tag) page config
  [params.list]
    # special amount of posts in each list page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10

  [params.page]
    # Page style ("normal", "wide")
    pageStyle = "wide"
    # whether to enable the fontawesome extended syntax
    fontawesome = true
    [params.page.toc]
      # whether to enable the table of the contents
      enable = true
      # whether to keep the static table of the contents in front of the post
      keepStatic = false
      # whether to make the table of the contents in the sidebar automatically collapsed
      auto = true
    [params.page.code]
      copy = false
      maxShownLines = 100

